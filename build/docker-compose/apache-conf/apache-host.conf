LoadModule headers_module modules/mod_headers.so
LoadModule status_module modules/mod_status.so

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
LoadModule lbmethod_byrequests_module modules/mod_lbmethod_byrequests.so

<VirtualHost *:8080>
  Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/ivy" env=BALANCER_ROUTE_CHANGED
  <Proxy "balancer://ivycluster">
    BalancerMember "http://ivy1:8080/ivy" route=ivy1
    BalancerMember "http://ivy2:8080/ivy" route=ivy2
    BalancerMember "http://ivy3:8080/ivy" route=ivy3
    BalancerMember "http://ivy4:8080/ivy" route=ivy4
    ProxySet stickysession=ROUTEID
  </Proxy>

  ProxyPass "/ivy" "balancer://ivycluster"
  ProxyPassReverse "/ivy" "balancer://ivycluster"

  <Location "/balancer-manager">
    SetHandler balancer-manager
  </Location>
  <Location "/server-status">
    SetHandler server-status
  </Location>
</VirtualHost>
